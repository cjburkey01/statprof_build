name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Install tera-cli from git
      uses: baptiste0928/cargo-install@v2
      with:
        crate: tera-cli
        git: https://github.com/chevdor/tera-cli
        tag: v0.2.4

    - name: Run tera cli
      run:  RUST_BACKTRACE=1 tera --template templates/index.tera --include empty.json >> build/index.html

    - name: Copy public files to build dir
      run:  cp public/* build/

    # Deploy to local repo
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: build
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
